---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-nodejs-run
spec:
  taskRef:
    name: s2i-nodejs
  outputs:
    resources:
      - name: image
        resourceRef:
          name: image
  inputs:
    resources:
      - name: source
        resourceRef:
          name: s2i-nodejs-ex
    params:
      - name: TLSVERIFY
        value: "false"
